<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Movie-Types</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:">Setting</a></li>
                <li class="breadcrumb-item active">Movie-Types</li>
            </ul>
        </div>
        <div class="col-auto float-right ml-auto">
            <a  class="btn add-btn" data-toggle="modal" data-target="#add_holiday"><i
                    class="fa fa-plus"></i> Add Movie-Type</a>
        </div>
    </div>
  </div>
<!-- /Page Header -->

<div class="row">
  <div class="col-md-12">
      <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions"
              class="table table-striped custom-table mb-0">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Name </th>
                      <th>Remark</th>
                      <th class="text-right">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="holiday-completed" *ngFor="let row of lstMovies">
                      <td [width] = '50'>{{row.id}}</td>
                      <td>{{row.name}}</td>
                      <td>{{row.remark}}</td>
                      <td class="text-right" [width] = "50">
                          <div class="dropdown dropdown-action">
                              <a href="javascript:" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                  <i class="material-icons">more_vert</i>
                              </a>
                              <div class="dropdown-menu dropdown-menu-right">
                                  <a href="javascript:" class="dropdown-item"  data-toggle="modal" data-target="#edit_holiday" (click)="edit(row.id)">
                                    <i class="fa fa-cog m-r-5"></i>
                                    settings
                                  </a>
                                  <a href="javascript:" class="dropdown-item"  data-toggle="modal" data-target="#edit_holiday" (click)="edit(row.id)">
                                    <i  class="fa fa-pencil m-r-5"></i>
                                    Edit
                                  </a>
                                  <a href="javascript:" class="dropdown-item"  data-toggle="modal" data-target="#delete_holiday" (click)="tempId = row.id">
                                    <i class="fa fa-trash-o m-r-5"></i>
                                    Delete
                                  </a>
                              </div>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

</div>
