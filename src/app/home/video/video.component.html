<!-- Page Content -->
<div class="content container-fluid" (click)="expression()">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">{{'video.label.lstMovie' | translate}}</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:">{{'video.label.movies' | translate}}</a></li>
                <li class="breadcrumb-item active">{{'video.label.movies' | translate}}</li>
            </ul>
        </div>
    </div>
  </div>
<!-- /Page Header -->

<div class="row">
  <div class="row col-md-12">
    <div style="margin: 10px 5px;">
      <button (click)="newMovie()" class="btn btn-sm btn-primary float-left" type="button">
        <i class="fa fa-plus-circle"></i>
        {{'video.label.addMovie' | translate}}
      </button>
      <button  (click)="edit1()" [disabled] = "disabled" class="btn btn-sm btn-primary float-left left-12" type="button">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        {{'common.button.edit' | translate}}
      </button>
      <button (click)="deleteShow()" [disabled] = "disabled" class="btn btn-sm btn-primary float-left left-12" type="button">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        {{'common.button.delete' | translate}}
      </button>

      <div style="width: 300px;" class="float-right">
        <input type="text" class="form-control form-control-sm" [(ngModel)]="search" (focus)="onFocusEvent($event)" (focusout)="onFocusOut($event)" (input)="searchChange($event)" placeholder="{{'common.label.searchNameThere' | translate}} ...">
        <!-- <div class="dropdown-menu"  style="position: absolute; width: 300px;" [ngClass]="{'show': onFocusInt}">
          <a  href="javascript:" class="dropdown-item" *ngFor="let item of lstSearch" (click)="searchHistoryClick(item)">
            <i class="fa fa-history" aria-hidden="true"></i>
            <span style= "margin-left: 10px;">{{item?.search}}</span>
          </a>
        </div> -->
    </div>
      <label class="col-form-label float-right" style="width: 80px;">{{'common.label.search' | translate}} :</label>

    </div>

  </div>


<div class="row col-md-12">
  <ag-grid-angular
  #agGrid
  style="width: 100%; height: 500px;"
  id="myGrid"
  class="ag-theme-alpine"
  [modules]="modules"
  [columnDefs]="columnDefs"
  [frameworkComponents]="frameworkComponents"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData"
  [rowSelection]="rowSelection"
  (selectionChanged)="onSelectionChanged($event)"
  (cellDoubleClicked)="onCellDoubleClicked($event)"
  (gridReady)="onGridReady($event)"
  [isRowSelectable]="isRowSelectable"
  [pagination]="pagination"
  [paginationPageSize]="paginationPageSize"
  ></ag-grid-angular>
</div>

<!-- Delete Modal -->
<div id="delele" class="modal custom-modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">{{'video.label.deleteMovie' | translate}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
            <h3 class="page-title">{{'movie.message.qDelete' | translate:{'name': selectedJson?.vdName} }}</h3>

            <div style="margin-top: 25px;">
              <button (click)="delete()" class="btn btn-sm btn-primary float-right" type="button" style="margin-left: 15px;">
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                {{'common.button.yes' | translate}}
              </button>
              <button  class="btn btn-sm btn-primary float-right" data-dismiss="modal" aria-label="Close" type="button" >
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                {{'common.button.no' | translate}}
              </button>
            </div>

          </div>
      </div>
  </div>
</div>
<!-- /Delete Modal -->


</div>
