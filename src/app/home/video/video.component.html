<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Holidays 2019</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Holidays</li>
            </ul>
        </div>
        <div class="col-auto float-right ml-auto">
            <a  class="btn add-btn" data-toggle="modal" data-target="#add_holiday"><i
                    class="fa fa-plus"></i> Add Holiday</a>
        </div>
    </div>
  </div>
<!-- /Page Header -->

<div class="row">
  <div class="col-md-12">
      <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions"
              class="table table-striped custom-table mb-0">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Title </th>
                      <th>Holiday Date</th>
                      <th>Day</th>
                      <th class="text-right">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="holiday-completed" *ngFor="let row of lstHolidays">
                      <td>{{row.id}}</td>
                      <td>{{row.title}}</td>
                      <td>{{row.holidaydate }}</td>
                      <td>{{row.day}}</td>
                      <td class="text-right" [width] = "50">
                          <div class="dropdown dropdown-action">
                              <a  class="action-icon dropdown-toggle" data-toggle="dropdown"
                                  aria-expanded="false"><i class="material-icons">more_vert</i></a>
                              <div class="dropdown-menu dropdown-menu-right">
                                  <a class="dropdown-item"  data-toggle="modal"
                                      data-target="#edit_holiday" (click)="edit(row.id)"><i
                                          class="fa fa-pencil m-r-5"></i> Edit</a>
                                  <a class="dropdown-item"  data-toggle="modal"
                                      data-target="#delete_holiday" (click)="tempId = row.id"><i
                                          class="fa fa-trash-o m-r-5"></i> Delete</a>
                              </div>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

</div>
